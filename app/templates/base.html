<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Favicons -->
  <!-- <link rel="apple-touch-icon" href="../static/img/apple-icon.png"> -->
  <link rel="icon" href="../static/img/songs_logo.png">

  <!--  title  -->
  <title>
    {% block title %} TopHits {% endblock %}
  </title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../static/css/material-dashboard.css?v=2.0.0">

  <link href="../static/css/tophits.css" rel="stylesheet" />
  {% block css_files %} {% endblock %}
  <!-- <link href="../static/css/dashboard.css" rel="stylesheet" /> -->
  <!-- <script src="../static/js/dashboard.js"></script> -->
  {% endblock %}
</head>

<body class="">
  <div class="wrapper">
    {% block sidenavigation %}
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
              <img src="../static/img/songs_logo.png" style="width: 70px; height: 70px; margin-right: 5px;">TopHits
            </a>
      </div>

      <div class="sidebar-wrapper">
        <ul class="nav">

          <li class="nav-item active ">
            <a class="nav-link" href="../examples/dashboard.html">
                  <i class="material-icons">dashboard</i>
                    <p>Home</p>
                </a>
          </li>

          <li class="nav-item ">
            <a class="nav-link" href="../examples/user.html">
                  <i class="material-icons">person</i>
                    <p>Artists</p>
                </a>
          </li>

          <li class="nav-item active-pro">
            <a class="nav-link" href="../examples/upgrade.html">
                  <i class="material-icons">unarchive</i>
                  <p>Upload a New One</p>
                </a>
          </li>

        </ul>
      </div>
    </div>
    {% endblock %}

    <!--  block for the rest of the cotent of body -->
    {% block bodycontent %} {% endblock %}

  </div>
</body>

</html>
